<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <style>
    div:empty{
      display: none;
    }
  </style>
  <title>StarNotary DAPP Front End</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>StarNotary Token DAPP</h1>

  <hr>

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" id="create-star-tab" data-toggle="pill" href="#create-star" role="tab" aria-controls="create-star" aria-selected="true">Create a Star</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="lookup-star-tab" data-toggle="pill" href="#lookup-star" role="tab" aria-controls="lookup-star" aria-selected="false">Stars Look up</a>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
      <div class="tab-pane fade show active" id="create-star" role="tabpanel" aria-labelledby="create-star-tab">
        <br>
        <div class="row">
          <div class="col-md-12"><label for="starName">Star Name:</label><input type="text" id="starName"/></div>
          <div class="col-md-12"><label for="starId">Star ID:</label><input type="text" id="starId"/></div>
        </div>
        <br>
        <button id="createStar" class="btn btn-lg btn-primary" onclick="App.createStar()">Create Star</button>
        <br><br>
        <div class="alert alert-success" id="starAdded" role="alert"></div>
      </div>

      <div class="tab-pane fade show" id="lookup-star" role="tabpanel" aria-labelledby="lookup-star-tab">
        <br>
        <br><label for="lStarId">Star ID:</label><input type="text" id="lStarId"/>
        <br><br><button class="btn btn-lg btn-primary" id="lookUp" onclick="App.lookUp()">lookUp</button>
        <br><br>
        <div class="alert alert-success" id="starFound" role="alert"></div>
      </div>
  </div>
    <br>
</body>
</html>
